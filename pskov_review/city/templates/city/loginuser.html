{% extends 'city/base.html'%}

{% block content %}
<div class="auth">
    <h1>Авторизируйтесь на сайте</h1>

    <h2>{{ error }}</h2>

    <form method="post" class="login">
        {% csrf_token %}
        <div class="card">
            <div class="center">
                {{ form.as_p }}


                <button class="btn">Авторизироваться</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
